<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR —Ç—É—Ä—à–∏–ª—Ç</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }
        #info h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üéÆ WebXR AR –¢—É—Ä—à–∏–ª—Ç</h3>
        <p>AR –≥–æ—Ä–∏–º–¥ –æ—Ä–æ—Ö—ã–Ω —Ç—É–ª–¥ "Enter AR" —Ç–æ–≤—á –¥–∞—Ä–Ω–∞ —É—É</p>
        <p>üì± WebXR –¥—ç–º–∂–¥—ç–≥ —Ç”©—Ö”©”©—Ä”©–º–∂ —à–∞–∞—Ä–¥–ª–∞–≥–∞—Ç–∞–π</p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/webxr/ARButton.js';

        // “Æ–Ω–¥—Å—ç–Ω —Ç–æ—Ö–∏—Ä–≥–æ–æ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            alpha: true, 
            antialias: true 
        });
        renderer.xr.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // –ì—ç—Ä—ç–ª—Ç“Ø“Ø–ª—ç–≥
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // 1. –ö—É–± “Ø“Ø—Å–≥—ç—Ö (—É–ª–∞–∞–Ω) - –≠–•–õ–≠–≠–î –•–ê–†–ê–ì–î–ê–•–ì“Æ–ô
        const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xff0000,
            metalness: 0.5,
            roughness: 0.3
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.visible = false; // –≠—Ö–ª—ç—ç–¥ –Ω—É—É—Ö
        scene.add(cube);

        // 2. –ë”©–º–±”©—Ä—Ü”©–≥ “Ø“Ø—Å–≥—ç—Ö (–Ω–æ–≥–æ–æ–Ω) - –≠–•–õ–≠–≠–î –•–ê–†–ê–ì–î–ê–•–ì“Æ–ô
        const sphereGeometry = new THREE.SphereGeometry(0.15, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x00ff00,
            metalness: 0.7,
            roughness: 0.2
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.visible = false; // –≠—Ö–ª—ç—ç–¥ –Ω—É—É—Ö
        scene.add(sphere);

        // 3. –ü–∏—Ä–∞–º–∏–¥ “Ø“Ø—Å–≥—ç—Ö (—Ü—ç–Ω—Ö—ç—Ä) - –≠–•–õ–≠–≠–î –•–ê–†–ê–ì–î–ê–•–ì“Æ–ô
        const coneGeometry = new THREE.ConeGeometry(0.15, 0.3, 4);
        const coneMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x0099ff,
            metalness: 0.4,
            roughness: 0.4
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.visible = false; // –≠—Ö–ª—ç—ç–¥ –Ω—É—É—Ö
        scene.add(cone);

        // 4. –¶–∏–ª–∏–Ω–¥—Ä “Ø“Ø—Å–≥—ç—Ö (—à–∞—Ä) - –≠–•–õ–≠–≠–î –•–ê–†–ê–ì–î–ê–•–ì“Æ–ô
        const cylinderGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.3, 32);
        const cylinderMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffff00,
            metalness: 0.6,
            roughness: 0.3
        });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.visible = false; // –≠—Ö–ª—ç—ç–¥ –Ω—É—É—Ö
        scene.add(cylinder);

        // Hit-test source —Ö–∞–¥–≥–∞–ª–∞—Ö
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let reticle = null;

        // –ì–∞–∑–∞—Ä –¥—ç—ç—Ä –±–∞–π—Ä–ª—É—É–ª–∞—Ö marker (reticle) “Ø“Ø—Å–≥—ç—Ö
        const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR –≥–æ—Ä–∏–º —Ç–æ–≤—á “Ø“Ø—Å–≥—ç—Ö
        const arButton = ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
            domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        // ”®–Ω–≥”© —Å–æ–ª–∏—Ö —Ñ—É–Ω–∫—Ü
        let colorIndex = 0;
        const colors = [0xff0000, 0x00ff00, 0x0099ff, 0xffff00, 0xff00ff, 0x00ffff];

        function changeColors() {
            colorIndex = (colorIndex + 1) % colors.length;
            cube.material.color.setHex(colors[colorIndex]);
            sphere.material.color.setHex(colors[(colorIndex + 1) % colors.length]);
            cone.material.color.setHex(colors[(colorIndex + 2) % colors.length]);
            cylinder.material.color.setHex(colors[(colorIndex + 3) % colors.length]);
        }

        // –¢–æ–≤—à–∏—Ö “Ø–π–ª–¥—ç–ª - –≥–∞–∑–∞—Ä –¥—ç—ç—Ä –æ–±—ä–µ–∫—Ç –±–∞–π—Ä–ª—É—É–ª–∞—Ö
        let objectsPlaced = false;
        // –ê–Ω–∏–º–∞—Ü—ã–Ω —Å—É—É—Ä—å –±–∞–π—Ä—à–∏–ª —Ö–∞–¥–≥–∞–ª–∞—Ö
        let basePositions = {
            sphere: { y: 0 }
        };

        function onSelect() {
            if (reticle.visible && !objectsPlaced) {
                // Reticle-–∏–π–Ω –±–∞–π—Ä—à–∏–ª –¥—ç—ç—Ä –æ–±—ä–µ–∫—Ç—É—É–¥—ã–≥ –±–∞–π—Ä–ª—É—É–ª–∞—Ö
                const position = new THREE.Vector3();
                position.setFromMatrixPosition(reticle.matrix);

                // –û–±—ä–µ–∫—Ç—É—É–¥—ã–≥ –≥–∞–∑—Ä—ã–Ω –≥–∞–¥–∞—Ä–≥—É—É –¥—ç—ç—Ä –±–∞–π—Ä–ª—É—É–ª–∞—Ö
                cube.position.set(position.x - 0.3, position.y + 0.1, position.z);
                sphere.position.set(position.x + 0.3, position.y + 0.15, position.z);
                cone.position.set(position.x, position.y + 0.15, position.z - 0.3);
                cylinder.position.set(position.x, position.y + 0.15, position.z + 0.3);

                // –ë”©–º–±”©—Ä—Ü–≥–∏–π–Ω —Å—É—É—Ä—å ”©–Ω–¥—Ä–∏–π–≥ —Ö–∞–¥–≥–∞–ª–∞—Ö (bounce-–¥ –∞—à–∏–≥–ª–∞–Ω–∞)
                basePositions.sphere.y = position.y + 0.15;

                // –ë“Ø—Ö –æ–±—ä–µ–∫—Ç—ã–≥ —Ö–∞—Ä–∞–≥–¥–∞—Ö –±–æ–ª–≥–æ—Ö
                cube.visible = true;
                sphere.visible = true;
                cone.visible = true;
                cylinder.visible = true;

                objectsPlaced = true;
                reticle.visible = false;

                // –ú—ç–¥—ç—ç–ª—ç–ª —à–∏–Ω—ç—á–ª—ç—Ö
                document.getElementById('info').innerHTML = `
                    <h3>‚úÖ –ê–º–∂–∏–ª—Ç—Ç–∞–π!</h3>
                    <p>–î–∞—Ö–∏–Ω —Ç–æ–≤—à–∏—Ö–æ–¥ ”©–Ω–≥”© —Å–æ–ª–∏–Ω–æ</p>
                `;
            } else if (objectsPlaced) {
                changeColors();
            }
        }

        // Controller —Ç–æ–≤—à–∏—Ö “Ø–π–ª–¥—ç–ª
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // –î—ç–ª–≥—ç—Ü —Ç–æ–≤—à–∏—Ö “Ø–π–ª–¥—ç–ª (—É—Ç—Å–∞–Ω –¥—ç—ç—Ä)
        window.addEventListener('click', (event) => {
            if (renderer.xr.isPresenting) {
                onSelect();
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏ loop
        let time = 0;
        renderer.setAnimationLoop((timestamp, frame) => {
            time += 0.01;

            // –ó”©–≤—Ö”©–Ω –•–ê–†–ê–ì–î–ê–ñ –ë–ê–ô–ì–ê–ê –æ–±—ä–µ–∫—Ç—É—É–¥—ã–≥ –∞–Ω–∏–º–∞—Ü —Ö–∏–π—Ö
            if (cube.visible) {
                // –ö—É–± —ç—Ä–≥—ç–ª—Ç
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.02;
            }

            if (sphere.visible && objectsPlaced) {
                // –ë”©–º–±”©—Ä—Ü”©–≥ bounce - –°–£–£–†–¨ –ë–ê–ô–†–®–õ–ê–ê–° –¥—ç—ç—à –¥–æ–æ—à
                sphere.position.y = basePositions.sphere.y + Math.sin(time * 2) * 0.05;
            }

            if (cone.visible) {
                // –ü–∏—Ä–∞–º–∏–¥ —ç—Ä–≥—ç–ª—Ç
                cone.rotation.y += 0.03;
            }

            if (cylinder.visible) {
                // –¶–∏–ª–∏–Ω–¥—Ä —Ö—ç–ª–±—ç–ª–∑—ç–ª
                cylinder.scale.y = 1 + Math.sin(time * 3) * 0.2;
            }

            // Hit-test (–≥–∞–∑–∞—Ä –æ–ª–æ—Ö)
            if (frame && !objectsPlaced) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((viewerSpace) => {
                        session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                    document.getElementById('info').innerHTML = `
                        <h3>üì± –ì–∞–∑–∞—Ä —Ö–∞—Ä—É—É–ª–∞–∞—Ä–∞–π</h3>
                        <p>–¶–∞–≥–∞–∞–Ω —Ü–∞–≥–∏—Ä–∞–≥ —Ö–∞—Ä–∞–≥–¥–∞—Ö —Ö“Ø—Ä—Ç—ç–ª —É—Ç—Å–∞–∞ —Ö”©–¥”©–ª–≥”©–Ω”© “Ø“Ø</p>
                        <p>–¢–æ–≤—à–∏—Ö–æ–¥ –æ–±—ä–µ–∫—Ç –±–∞–π—Ä–ª–∞–Ω–∞</p>
                    `;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        });

        // –¶–æ–Ω—Ö–Ω—ã —Ö—ç–º–∂—ç—ç ”©”©—Ä—á–ª”©–≥–¥”©—Ö”©–¥
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // –ö–∞–º–µ—Ä—ã–Ω –∞–Ω—Ö–Ω—ã –±–∞–π—Ä–ª–∞–ª
        camera.position.set(0, 1.6, 0);

    </script>
</body>
</html>
